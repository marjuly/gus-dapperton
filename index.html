<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed&family=Big+Shoulders+Text:wght@300;700&family=Libre+Barcode+39+Text&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>gus dapperton</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a id="nav-logo" class="navbar-brand mx-2 px-4 py-2 mr-5" href="#"
            >gus dapperton</a
          >
          <ul class="navbar-nav justify-content-end d-flex pl-5 ml-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Albums</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h1 class="display-1 glow fst-italic p-5">
            Welcome, I'm Gus.
          </h1>
        </div>
        <div class="col-lg-2"></div>
      </div>

      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-4 col-sm-12">
                <img
                  class="img-fluid"
                  src="img/gd.jpg"
                  alt="gus with red hair"
                  width=""
                />
              </div>
              <div id="about" class="col-lg-8 col-sm-12">
                <p class="p-3">
                    Combining a strong visual component with dreamily produced songs, sophisticated indie songwriter Gus Dapperton became known for colorful narrative videos and lovestruck songs that channeled '90s influences.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h4 class="display-4 text-center p-5">Albums</h1>
        </div>    
      </div>

      <div class="row mb-5">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 col-sm-12 justify-content-center album-back">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                  <a href=""><img class="img-fluid p-5" src="img/albums/yas.jpg" alt="" ></a>
                  <a href=""><img class="img-fluid p-5 float-lg-end" src="img/albums/ytyac.jpeg" alt=""></a>
              </div>
              <div class="col-lg-6 col-sm-12">
                  <a href=""><img class="img-fluid p-5" src="img/albums/wppgtr.jpg" alt="" ></a>
                  <a href=""><img class="img-fluid p-5 float-lg-end" src="img/albums/orca.jpg" alt="" ></a>
                </div>
            </div>
          </div>
          
          
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
